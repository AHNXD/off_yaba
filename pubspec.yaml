name: off_yaba
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  curved_navigation_bar: ^1.0.3
  qr_code_scanner: ^1.0.1
  http: ^1.2.0
  shared_preferences: ^2.2.2
  audioplayers: ^5.2.1
  intl_phone_field: ^3.2.0
  flutter_launcher_icons: ^0.13.1
  pin_code_fields: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.jpg"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/audios/

  fonts:
    - family: cocon-next-arabic
      fonts:
        - asset: fonts/cocon-next-arabic.ttf
    - family: Hacen Beirut
      fonts:
        - asset: fonts/Hacen Beirut.ttf
